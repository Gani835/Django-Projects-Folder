<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Family Info</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        
        Enter id: <input type="text" name="id">
        <input type="submit">
    </form>
    {% for row in faminfo %} <br>
    <p>Family Id:{{row.0}}</p><br>
    <p>Father Name:{{row.1}}</p><br>
    <p>Mother Name:{{row.2}}</p>
    {% endfor %}
</body>
</html>
